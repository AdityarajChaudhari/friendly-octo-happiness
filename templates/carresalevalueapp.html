<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car</title>
</head>
<body>

    <div class="predict" style="background-image:url('https://i.pinimg.com/originals/d8/91/d6/d891d656a81c3c1e4e1286fef450fac5.jpg');background-size :100% 100%;margin: auto;width:auto">
        <h1 style="text-align:center;"><b>CAR PRICE PREDICTION</b></h1>
        <form>
            <label style="font-size:30px;">No.of KM's Driven   </label><br>
            <input type="number" name="No.of KM's Driven" placeholder="No.of KM'S" required="required" step="any" style= "text-align : center;font-size : 20px;width : 375px"><br>
            <br>
            <label style="font-size:30px;text-align:center;">Showroom Price (In lacs)   </label><br>
            <input type="number" name="Showroom Price" placeholder="Showroom Price (eg:-2.2)" required="required" step="any" style= "text-align : center;font-size : 20px;width : 375px"><br>
            <br>
            <label style="font-size:30px;text-align:center;">Type of Fuel</label><br>
            <select name="Type of Fuel" id="fuel" required="required" style= "text-align : center;font-size : 20px;width : 375px">
                <option disabled selected value> -- select an option -- </option>
                <option value="Petrol" >Petrol</option>
                <option value="Diesel" >Diesel</option>
            </select><br>
            <br>
            <label style="font-size:30px;text-align:center;">Type of Seller</label><br>
            <select name="Type of Seller" id="seller" required="required" style= "text-align : center;font-size : 20px;width : 375px">
                <option disabled selected value> -- select an option -- </option>
                <option value="Dealer" >Individual</option>
                <option value="Individual" >Dealer</option>
            </select><br>
            <br>
            <label style="font-size:30px;text-align:center;">Transmission</label><br>
            <select name="Transmission" id="Transmission" required="required" style= "text-align : center;font-size : 20px;width : 375px">
                <option disabled selected value> -- select an option -- </option>
                <option value="Manual" >Manual</option>
                <option value="Automatic" >Automatic</option>
            </select><br>
            <br>
            <label style="font-size:30px;text-align:center;">Is the car second hand?</label><br>
            <select name="Is_the_car_second_hand" id="Isthe_car_second_hand"  required="required" style= "text-align : center;font-size : 20px;width : 375px">
                <option disabled selected value> -- select an option -- </option>
                <option value="No"  >No</option>
                <option value="Yes" >Yes</option>
            </select><br>
            <br><br><br>

            <button  formaction="{{url_for ('predictcarapp')}}" formmethod="post" type="submit" class="submit-but" value="predict">Predict</button>
            <br><br>
            <button type= "reset"  style="font-size:30px;width : 750px ; background-color : white" >Reset</button>






        </form>



    </div>



</body>
</html>
